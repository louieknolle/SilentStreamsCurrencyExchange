<!DOCTYPE html>
<html>
<head>
  <title>Template</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
      <h1>Silent Streams Currency Exchange</h1>
      <p class="title">Your most current source of monetary exchange rates.</p>
    </div>
  <div class="container">
    <h3>Please enter the specific amount and type of currency from the fields below, select the currency you'd like the amount converted to and then submit.</h3>
    <fieldset>
      <label for="moneyValue">Monetary value:</label>
      <input id="moneyValue" type="number" min="0" required  placeholder="0.00" >
      <legend>Initial Currency:</legend>
      <div>
        <input type="checkbox" value="USD" name="currency">
        <label for="USD">United States Dollar</label>
      </div>
      <div>
        <input type="checkbox" value="BRL" name="currency">
        <label for="BRL">Brazilian Real</label>
      </div>
      <div>
        <input type="checkbox" value="EGP" name="currency">
        <label for="EGP">Egyptian Pound</label>
      </div>
      <div>
        <input type="checkbox" value="CAD" name="currency">
        <label for="CAD">Canadian Dollar</label>
      </div>
      <div>
        <input type="checkbox" value="ETB" name="currency">
        <label for="ETB">	Ethiopian Birr</label>
      </div>
      <div>
        <input type="checkbox" value="ISK" name="currency">
        <label for="ISK">Icelandic Króna</label>
      </div>
      <div>
        <input type="checkbox" value="JPY" name="currency">
        <label for="JPY">Japanese Yen</label>
      </div>
    </fieldset>
